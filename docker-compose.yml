services:
  db:
    image: postgres:16
    container_name: zippotify-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: zc
      POSTGRES_PASSWORD: zcpass
      POSTGRES_DB: zippotify
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zc -d zippotify"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      - DATABASE_URL=postgresql+psycopg2://zc:zcpass@db:5432/zippotify  # container-to-db
      - AWS_PROFILE=tracktionai-dev
      - AWS_REGION=us-east-1
      - AWS_SDK_LOAD_CONFIG=1
    volumes:
      - ./:/app
      - ${HOME}/.aws:/root/.aws:ro
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn fast_api:app --host 0.0.0.0 --port 8000

volumes:
  pgdata: